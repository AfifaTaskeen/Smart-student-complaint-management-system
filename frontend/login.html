<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Student Complaint Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="enhancements.css">
    <style>
        /* Page specific overrides */
        body {
            background: radial-gradient(circle at top left, #EEF2FF 0, var(--bg-color) 50%);
            color: var(--text-primary);
        }

        .page-header {
            background: linear-gradient(to right, var(--primary), #1D4ED8);
            color: white;
            padding: 1rem 2.5rem;
            box-shadow: var(--shadow-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-home-button {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            color: var(--primary);
            background: white;
            border: 1px solid var(--border);
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border-radius: var(--radius-md);
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .back-home-button:hover {
            background: #f1f5f9;
            transform: translateY(-1px);
        }

        .page-header h2 {
            font-size: 1rem;
            font-weight: 600;
            color: #E5E7EB;
            margin: 0;
            letter-spacing: 0.16em;
            text-transform: uppercase;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--space-12) var(--space-6);
            background: var(--bg-color);
        }

        .login-container {
            max-width: 420px;
            width: 100%;
            padding: var(--space-10) var(--space-8);
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 1.25rem;
            box-shadow: var(--shadow-lg);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-6);
            text-align: center;
            letter-spacing: -0.2px;
        }

        .form-group {
            margin-bottom: var(--space-4);
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: var(--space-2);
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: var(--space-12);
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: var(--space-3) var(--space-4);
            font-size: 0.9375rem;
            color: var(--text-primary);
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            outline: none;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: var(--space-3);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.8125rem;
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
        }

        .password-toggle:hover {
            color: var(--text-primary);
            background: var(--btn-secondary);
        }

        .role-selection {
            margin-bottom: var(--space-4);
        }

        .role-selection > label {
            margin-bottom: var(--space-2);
        }

        .radio-group {
            display: flex;
            gap: var(--space-3);
            margin-bottom: var(--space-4);
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            cursor: pointer;
            padding: var(--space-3) var(--space-4);
            background: var(--bg-color);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            flex: 1;
            transition: all 0.2s ease;
        }

        .radio-option:hover {
            background: var(--btn-secondary);
            border-color: var(--border);
        }

        .radio-option input[type="radio"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: var(--accent);
        }

        .radio-option input[type="radio"]:checked + span {
            color: var(--accent);
            font-weight: 500;
        }

        .radio-option:has(input[type="radio"]:checked) {
            background: rgba(37, 99, 235, 0.1);
            border-color: var(--accent);
        }

        .radio-option span {
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .login-button {
            width: 100%;
            padding: var(--space-3);
            font-size: 0.9375rem;
            font-weight: 500;
            color: white;
            background: var(--btn-primary);
            border: none;
            cursor: pointer;
            border-radius: var(--radius-md);
            transition: all 0.2s ease;
            margin-top: var(--space-2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
        }

        .login-button:hover {
            background: var(--btn-primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .login-button:active {
            transform: translateY(0);
            box-shadow: var(--shadow-sm);
        }

        .login-button:disabled {
            opacity: 0.65;
            cursor: not-allowed;
            transform: none;
        }

        .forgot-password {
            display: block;
            text-align: right;
            font-size: 0.8125rem;
            color: var(--text-secondary);
            margin-top: var(--space-2);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .forgot-password:hover {
            color: var(--accent);
            text-decoration: underline;
        }

        .register-link {
            text-align: center;
            margin-top: var(--space-6);
            font-size: 0.9375rem;
            color: var(--text-secondary);
            padding-top: var(--space-4);
            border-top: 1px solid var(--border);
        }

        .register-link a {
            color: var(--accent);
            font-weight: 500;
            text-decoration: none;
            margin-left: var(--space-1);
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #FEE2E2;
            color: #DC2626;
            padding: 10px 12px;
            margin-bottom: 16px;
            border: 1px solid #FCA5A5;
            border-radius: var(--radius-md);
            font-size: 0.8125rem;
            display: none;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 28px 24px;
            }

            .radio-group {
                flex-direction: column;
                gap: 8px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 24px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="page-header">
        <h2>Student Complaint Management System</h2>
        <button class="back-home-button" onclick="goBackHome()">‚Üê Back to Home</button>
    </div>
    <div class="main-content">
        <div class="login-container">
            <h1>Login</h1>
            <div id="errorMessage" class="error-message"></div>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email ID</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="name@gmail.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password"
                            required
                        >
                        <button type="button" class="password-toggle" id="passwordToggle" onclick="togglePassword()">Show</button>
                    </div>
                </div>

                <div class="role-selection">
                    <label>Select Role</label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="role" value="student" required>
                            <span>Student</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="role" value="admin" required>
                            <span>Admin</span>
                        </label>
                    </div>
                </div>

                <button type="submit" class="login-button" data-tooltip="Sign in to your account">Login</button>
            </form>

            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            <div class="login-link">
                <a href="register.html">Don't have an account? Register</a>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.getElementById('passwordToggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'Show';
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const errorMessageEl = document.getElementById('errorMessage');
            const loginButton = document.querySelector('.login-button');
            errorMessageEl.style.display = 'none';
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Validate email format
            if (!email.toLowerCase().endsWith('@gmail.com')) {
                errorMessageEl.textContent = 'Email must be a Gmail address (ending with @gmail.com)';
                errorMessageEl.style.display = 'block';
                return;
            }
            
            // Validate password
            if (!password || password.length === 0) {
                errorMessageEl.textContent = 'Password is required';
                errorMessageEl.style.display = 'block';
                return;
            }
            
            // Disable button during login
            loginButton.disabled = true;
            loginButton.textContent = 'Logging in...';
            
            try {
                // POST request to backend login endpoint
                const response = await fetch('http://localhost:5000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Invalid email or password');
                }
                
                // IMPORTANT: Use role from database, NOT from frontend radio button
                // Clear localStorage first
                localStorage.clear();
                
                // Save login session data
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('role', data.user.role); // Role from DB
                localStorage.setItem('email', data.user.email);
                
                // Redirect based on role from database
                if (data.user.role === 'student') {
                    window.location.href = 'student.html';
                } else if (data.user.role === 'admin') {
                    window.location.href = 'admin-dashboard.html';
                } else {
                    throw new Error('Invalid role in database');
                }
            } catch (error) {
                // Re-enable button on error
                loginButton.disabled = false;
                loginButton.textContent = 'Login';
                
                errorMessageEl.textContent = error.message || 'Login failed. Please check your credentials and try again.';
                errorMessageEl.style.display = 'block';
                console.error('Login error:', error);
            }
        }
        
        // No automatic redirect on page load
        
        function goBackHome() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
